<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>이슈 등록</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
        th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"
        rel="stylesheet" media="screen" />

  <link href="../static/css/screen.css"
        th:href="@{/static/css/screen.css}"
        rel="stylesheet" media="screen" />

  <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
          th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

  <script src="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/js/bootstrap.min.js"
          th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
</head>
<body>
<!-- Header -->
<div th:replace="fragments/header :: header">
  <div id="header" class="navbar" th:fragment="header">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#" th:href="@{/}"><img class="header-logo" src="../static/images/logo.jpg" th:src="@{/static/images/logo.jpg}" /></a>
      </div>
      <form name="search-form" class="navbar-form navbar-right">
        <input type="text" class="form-control" placeholder="Search..." />
      </form>
      <div class="navbar-right navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a href="#" th:href="@{/issues}">전체이슈</a></li>
          <li><a href="#" th:href="@{/issues/create}">이슈등록</a></li>
          <li><a href="#" th:href="@{/my-issues}">마이이슈</a></li>
          <li><a href="#" th:href="@{/notification}">알림</a></li>
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </div>
  <!--/.nav-collapse -->
</div>
<div class="container">
  <div class="page-header">
    <h1>이슈 등록</h1>
  </div>
  <section>
    <form class="form-horizontal">
      <div class="form-group">
        <label for="title" class="control-label col-sm-2">제목</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="title" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <label for="" class="control-label col-sm-2">타임트리</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="" placeholder="">
        </div>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <label for="content" class="control-label col-sm-2">개요</label>
        <div class="col-sm-10">
          <textarea id="content" class="form-control" rows="10"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label for="link" class="control-label col-sm-2">링크</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="link" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <label for="tags" class="control-label col-sm-2">Tags</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="tags" placeholder="">
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">확인</button>
        <button type="button" class="btn btn-default">취소</button>
      </div>
    </form>
  </section>
  <footer>
    <div th:replace="fragments/footer :: footer">&copy; 2015 The Static Templates</div>
  </footer>
</div>
</body>
</html>
